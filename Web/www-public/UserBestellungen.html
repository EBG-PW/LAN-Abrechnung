			<script>
				CheckTokenValidity().then(function(TokenData) {
					//This will wirte all Token data to localstorrage to be used in all funktions
					writeTokenDataToLocalStorrage(TokenData)
					//Will create the header based on active and persmissions
					createHeaderLinks("UserBestellungen")
					//Will translate a key value to the language of the token
					createHeaderMessage()
					createSiteTitle()
					//Write transladed headline in Main wrapper
					$("#MainHeadline").html(translate('Header.Links.UserBestellungen'));
					$("#FormUserBestellungenName").html(translate('UserBestellungenseite.Form.FormName'));
					$("#article").attr("placeholder", (translate('UserBestellungenseite.Form.article')));
					$("#price").attr("placeholder", (translate('UserBestellungenseite.Form.price')));
					$("#Submit").attr("value", (translate('UserBestellungenseite.Form.Submit')));
					$("#orderid").attr("placeholder", (translate('UserBestellungenseite.Form.orderid')));
					
					const getUrl = window.location;
					const baseUrl = getUrl.protocol + "//" + getUrl.host + "/";
					const OrderIDFromUrl = getUrl.search.split("?").join("")

					$("#orderid").attr("value", (OrderIDFromUrl));

					$("#eform").submit(function(event) {
						event.preventDefault();
						var $form = $(this)
						const getUrl = window.location;
        				const baseUrl = getUrl.protocol + "//" + getUrl.host + "/";

						let price = $('#price').val()
						price = price.replace(",",".")
						price = price.replace("â‚¬","");
						price = Math.round(Number(price)*100);

						const posting = $.ajax({
							url: `${baseUrl}api/v1/bestellungen/newUserOrder`,
							type: "POST",
							contentType: "application/json; charset=utf-8",
							headers: { Authorization: "Bearer " + localStorage.getItem("Token") },
							data: JSON.stringify({orderid: $('#orderid').val(),article: $('#article').val(),price: price,Amount: $('#ammount').val()})
						});

						posting.done(function(data) {
							$("#result").text(translate('UserBestellungenseite.Form.Success'));
							$("#article").val("");
							$("#price").val("");
							$("#ammount").val("1");
							Table_UserBestellungList($('#orderid').val())
						});

						posting.fail(function(err) {
							if(err.status === 400){
								/*Handle API request validation*/
								if(err.responseJSON.message === '"price" must be a number'){
									$('#result').text(translate('UserBestellungenseite.Form.Errors.PriceNumber'));
									$('#price').addClass("highlight");
										setTimeout(function () {
										  $('#price').removeClass('highlight');
										}, 2000);
									}else{
										const validationMessage = err.responseJSON.message;
										// Define known JOI error patterns
										const joiErrorPatterns = {
												'greater than or equal to': 'number.min',
												'less than or equal to': 'number.max',
												'must be a number': 'number.base',
												'must be a string': 'string.base',
												'is required': 'any.required',
												'must be a valid date': 'date.base',
												'must match the required pattern': 'string.pattern.base',
												'must be': 'any.only',
												'is not allowed to be empty': 'string.empty'
												// Add more patterns as needed
											};

											// Extract the field name from the validation message
											const fieldNameMatch = validationMessage.match(/"([^"]+)"/);
											if (!fieldNameMatch) {
												console.error('Could not extract field name from validation message:', validationMessage);
												return;
											}
											const fieldName = fieldNameMatch[1];

											// Find the matching error type
											let errorTypeKey = 'undefined';
											for (const [pattern, key] of Object.entries(joiErrorPatterns)) {
												if (validationMessage.includes(pattern)) {
													errorTypeKey = key;
													break;
												}
											}

											// Construct the translation key
											const translationKey = `Joi.${errorTypeKey}`;

											// Highlight the relevant input field
											const fieldSelector = `#${fieldName}`;
											$(fieldSelector).addClass("highlight");

											// Remove the highlight class after 2 seconds
											setTimeout(function() {
												$(fieldSelector).removeClass("highlight");
											}, 2000);

											// Use i18next to get the localized error message
											const errorMessage = translate(translationKey, {
												field: fieldName,
												limit: validationMessage.match(/greater than or equal to ([0-9]+)/) ? validationMessage.match(/greater than or equal to ([0-9]+)/)[1] : undefined,
												// Add more context extraction if needed
											});

											// Set the localized error message in the result element
											$('#result').text(errorMessage);
									}
									/*Handle API rate limiting*/
							}else if(err.status === 404) {
								$('#result').text(translate('UserBestellungenseite.Form.Errors.NotFound'));
							}else if(err.status === 429){
								$('#result').text(translate('UserBestellungenseite.Form.Errors.TomManyRequests'));
							}else if(err.status === 410){
								$('#result').text(translate('UserBestellungenseite.Form.Errors.OutOfTime'));
							}else{
								$('#result').text('Unknown ERROR!');
							}
						});
					})

					Table_UserBestellungList($('#orderid').val())

				})
			</script>
